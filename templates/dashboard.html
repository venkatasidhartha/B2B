<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2><a href="/order">order</a></h2>

<table>
  <tr>
    <th>Food</th>
    <th>Price</th>

  </tr>
    {% for data in datas %}
  <tr>
    <td>{{data.Food}}</td>
    <td>{{data.Price}}</td>
    <td><form method="post">
    {% csrf_token %}
    <input type="hidden" id="item" name="item" value="{{data.Food}}">
      <input type="number" id="quantity" name="quantity" value="">
      <input type="submit" value="submit">
    </form></td>

  </tr>
    {% endfor %}

</table>



</body>
</html>
