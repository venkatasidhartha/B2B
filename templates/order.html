<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Items</th>
    <th>Quentity</th>

  </tr>
    {% for data in datas %}
  <tr>
    <td>{{data.user}}</td>
    <td>{{data.item}}</td>
    <td>{{data.quantity}}</td>

  </tr>
  {% endfor %}
</table>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="PLACE ORDER">
</form>

</body>
</html>
